<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Итоги года — Номинации</title>
    <style>
        :root {
            --bg: #08112b;
            --accent: #ff4c6b;
            --accent2: #ffe066;
            --text: #fff;
            --muted: #ffd8a6;
            --highlight: #6bf2ff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: radial-gradient(circle at top, #0a1f3f, #08112b);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 24px;
            overflow-x: hidden;
            position: relative;
        }

        h1.main-title {
            font-size: 40px;
            color: var(--accent2);
            text-shadow: 0 0 20px var(--accent), 0 0 30px var(--highlight);
            margin-bottom: 40px;
            text-align: center;
        }

        .slider {
            width: 100%;
            max-width: 520px;
            position: relative;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            padding: 80px 20px 40px 20px;
            overflow: visible;
            /* важно для свечения */
            box-shadow: 0 0 40px 20px rgba(255, 215, 0, 0.7);
        }

        .slides {
            overflow: visible;
            /* тоже важно */
            position: relative;
        }

        .slide {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            position: relative;
        }

        .slide.active {
            display: flex;
        }

        .avatar-wrapper {
            position: relative;
            /* для тени */
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            border: 4px solid var(--accent2);
            box-shadow: 0 0 25px 12px var(--accent2), 0 0 35px 18px var(--highlight);
            background: radial-gradient(circle at center, #ffe066, #ff4c6b);
            position: relative;
            z-index: 1;
            flex-shrink: 0;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            display: block;
        }

        h2 {
            margin: 0 0 8px;
            font-size: 28px;
            color: var(--accent2);
            text-shadow: 0 0 16px var(--accent), 0 0 24px var(--highlight);
        }

        .subtitle {
            font-size: 30px;
            color: var(--accent);
            margin-bottom: 8px;
            text-shadow: 0 0 8px var(--highlight);
            word-break: break-word;
        }

        .caption {
            font-size: 18px;
            color: var(--muted);
            line-height: 1.4;
            max-width: 90%;
            text-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
            word-break: break-word;

            height: 75px;
            /* задаём нужную высоту */
            overflow: hidden;
            /* усечение лишнего текста */
            text-overflow: ellipsis;
            /* добавляет "..." в конце */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
            z-index: 2;
            position: relative;
        }

        .btn {
            background: linear-gradient(145deg, var(--accent), var(--accent2));
            border: none;
            color: var(--text);
            padding: 12px 18px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 0 0 6px #000;
            flex-shrink: 0;
        }

        .pager {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 14px;
            z-index: 2;
            position: relative;
        }

        .dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .dot.active {
            background: var(--accent2);
            box-shadow: 0 0 16px var(--accent2), 0 0 24px var(--accent);
        }

        /* Snow animation */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            pointer-events: none;
            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            body {
                font-family: Arial, sans-serif;
                padding: 16px;
            }

            h1.main-title {
                font-size: 6vw;
            }

            h2 {
                font-size: 5vw;
            }

            .subtitle {
                font-size: 4.5vw;
            }

            .caption {
                font-size: 4vw;
            }

            .avatar {
                width: 25vw;
                height: 25vw;
            }

            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .slider {
                padding: 60px 10px 30px 10px;
                max-width: 95%;
            }
        }
    </style>
</head>

<body>

    <h1 class="main-title">{{.Title}}</h1>

    <main class="slider">
        <div class="slides" id="slides">
            {{range $i, $n := .Nominations}}
            <section class="slide" data-index="{{$i}}">
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <img src="{{.Avatar}}" alt="Аватар {{.Title}}"
                            onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\'http://www.w3.org/2000/svg\' width=\'400\' height=\'400\'><rect width=\'100%\' height=\'100%\' fill=\'%23ff4c6b\'/><text x=\'50%\' y=\'50%\' font-size=\'40\' fill=\'white\' dominant-baseline=\'middle\' text-anchor=\'middle\'>?</text></svg>'" />
                    </div>
                </div>
                <h2>{{.Title}}</h2>
                <div class="subtitle">{{.Subtitle}}</div>
                <div class="caption">{{.Caption}}</div>
            </section>
            {{end}}
        </div>

        <div class="controls">
            <button class="btn" id="prev">← Пред.</button>
            <button class="btn" id="next">След. →</button>
        </div>
        <div class="pager" id="pager"></div>
    </main>

    <script>
        (function () {
            const slides = Array.from(document.querySelectorAll('.slide'));
            const pager = document.getElementById('pager');
            let idx = 0;
            if (!slides.length) return;

            function show(i) {
                idx = (i + slides.length) % slides.length;
                slides.forEach(s => s.classList.remove('active'));
                slides[idx].classList.add('active');
                Array.from(pager.children).forEach((d, di) => d.classList.toggle('active', di === idx));
            }

            slides.forEach((_, i) => {
                const d = document.createElement('div');
                d.className = 'dot';
                d.title = String(i + 1);
                d.addEventListener('click', () => show(i));
                pager.appendChild(d);
            });

            document.getElementById('prev').addEventListener('click', () => show(idx - 1));
            document.getElementById('next').addEventListener('click', () => show(idx + 1));
            window.addEventListener('keydown', e => {
                if (e.key === 'ArrowLeft') show(idx - 1);
                if (e.key === 'ArrowRight') show(idx + 1);
            });
            show(0);

            // Random snow
            const snowCount = 100;
            for (let i = 0; i < snowCount; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.width = flake.style.height = (Math.random() * 4 + 4) + 'px';
                flake.style.opacity = Math.random() * 0.5 + 0.5;
                flake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(flake);
            }
        })();
    </script>

</body>

</html>
